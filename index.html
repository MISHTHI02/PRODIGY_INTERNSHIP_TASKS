<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: orange;
    }

    nav.scrolled {
      background: navy;
    }

    nav.scrolled .logo {
      color: white;
    }

    nav.scrolled ul li a {
      color: white;
    }

    /* Hero */
    .hero {
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: navy;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: navy;
    }

    /* Content Sections */
    .content {
      padding: 100px 20px;
      text-align: center;
      background: #fff;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: navy;
    }

    .content p {
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        display: none;
        padding: 10px;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="logo">MyLogo</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero" id="home">
    <h1>Welcome to Our Website</h1>
    <p>This is a responsive landing page.</p>
  </section>

  <section class="content" id="services">
    <h2>Our Services</h2>
    <p>We provide high-quality web development and design services tailored to your needs.</p>
  </section>

  <section class="content" id="contact">
    <h2>Contact Us</h2>
    <p>Feel free to reach out via our contact form or social media channels.</p>
  </section>

  <script>
    // Navbar color on scroll
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
